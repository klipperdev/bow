<!DOCTYPE html>
<html lang="en" class="preloader">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        html.preloader {
            overflow-y: scroll !important;
            scrollbar-width: thin;
        }

        html.preloader::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        html.preloader::-webkit-scrollbar-track,
        html.preloader::-webkit-scrollbar-thumb {
            background-color: <%= appConfig.themes.preloader.background %>;
        }

        #pl, #pl::before, #pl::after,
        #pl *, #pl ::before, #pl ::after {
            -webkit-box-sizing: inherit;
            box-sizing: inherit;
        }

        #pl {
            background-color: <%= appConfig.themes.preloader.background %>;
            position: fixed;
            z-index: 10000;
            margin-top: 0;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            transition: opacity 0.2s linear;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            -webkit-text-size-adjust: 100%;
        }

        #pl-ctr {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #pl-ctr-abs,
        #pl-ctr-tl {
            position: absolute;
            left: 50%;
            top: 50%;
            height: 140px;
            width: 140px;
            margin-top: -100px;
            margin-left: -100px;
        }

        #pl-ctr-tl {
            text-align: center;
            height: auto;
            margin-top: 80px;
            font-size: 23px;
            font-weight: bold;
            font-family: sans-serif;
            color: #48bac1;
        }

        #pl-ctr-abs::after,
        #pl-ctr-abs::before {
            box-sizing: border-box;
            position: absolute;
            left: 0;
            top: 0;
            content: '';
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid #48bac1;
            transform: scale(0);
            animation: anim-loader 2s linear infinite;
        }

        #pl-ctr-abs::after {
            animation-delay: 1s;
        }

        @keyframes anim-loader {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="pl">
    <div id="pl-ctr">
        <div id="pl-ctr-abs"></div>
        <div id="pl-ctr-tl"><%= htmlWebpackPlugin.options.title %></div>
    </div>
</div>
<div id="app"></div>
</body>
</html>
